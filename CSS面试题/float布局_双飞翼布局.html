<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双飞翼布局</title>
</head>

<body>
  <div id="main" class="col">
    <div id="main-wrap">
      this is main
    </div>
  </div>
  <div id="left" class="col">
    this is left
  </div>
  <div id="right" class="col">
    this is right
  </div>
</body>

<style>
  body {
    min-width: 550px;
  }

  #main {
    width: 100%;
    height: 200px;
    background-color: #ccc;
  }

  #left {
    width: 190px;
    height: 200px;
    background-color: #0000FF;
    margin-left: -100%;
  }

  #right {
    width: 190px;
    height: 200px;
    background-color: #ff0000;
    margin-left: -190px;
  }

  .col {
    float: left;
  }

  #main-wrap {
    margin: 0 190px;
  }
</style>

</html>
