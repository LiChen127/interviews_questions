<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图文样式</title>
</head>

<body>
  <!-- line-height 如何继承 -->
  <p>
    我多高?
  </p>
  <!-- p标签的行高为40px 20*200%-->
  <!-- 如果写具体数值，则继承该比例/值 -->
  <!-- 如果写百分比，继承计算出来的值 -->
</body>
<style>
  body {
    font-size: 20px;
    line-height: 200%;
  }

  p {
    font-size: 16px;
  }
</style>

</html>
